<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChalkPad</title>
    <link rel="stylesheet" href="chalkpad.css">
</head>
<body>
    <div class="Header">
        <img src="images/cb_top_right_icon.png" alt="not found" class="top_right">
    </div>

    <div class="form">

        <img src="images/logo_373.png" alt="not found" class="logo">
        <br>
        <label for="username">Username</label>
        <input type="text" id="username">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br><br>
        <label for="session">Session</label>
        <select name="session" id="session">
            <option value="---Select---">---Select---</option>
            <option value="Jul-Dec 2022">Jul-Dec 2022</option>
            <option value="JanJun2023">JanJun2023</option>
            <option value="Jul-Dec2023">Jul-Dec2023</option>
            <option value="JanJun2024">JanJun2024</option>
            <option value="Jul-Dec2024">Jul-Dec2024</option>
            <option value="2025-26">2025-26</option>
            <option value="2026-27">2026-27</option>
            <option value="2027-28">2027-28</option>
            <option value="2028-29">2028-29</option>
        </select>
        <br>

    <input type="checkbox" id="Remember" class="remember"> 
    <label for="Remember" style="display: inline" class="remember">Remember Password</label>
        <br><br>
    <img src="images/login_bws_btn.png" alt="not found" class="hover">
        <br>
        <a href="">Forgot your password? Click here</a>
        <br><br>
        <a href="" class="privacy">Privacy Policy</a>
        <br><br>
        <img src="images/apple_store_icon.png" alt="not found">

        <img src="images/gplaystore_icon.png" alt="not found">

        <p>Mobile App Code : 800002</p>

        <span>Powered by</span>
        <img src="images/code-brigade-logo-small.png" alt="not found" width="100px" height="25px">

    </div>

</body>
</html>
