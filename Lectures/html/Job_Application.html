<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job_Application</title>
</head>
<body>
        <h1>Job Application</h1>
        
    <!--Name email mobile address skills gender textarea nationality-->
        <input type="checkbox" id="record" checked>
        <label for="record">Record this as Shubham@gmail.com</label>
        <hr>
        <h2><i>Personal Information</i></h2>
        <label for="first-name">Enter your first name:</label>
        <input type="text" id="first-name" placeholder="first name">
        <br><br>
        <label for="last-name">Enter your last name:</label>
        <input type="text" id="last-name" placeholder="last name">
        <br><br>
        <label for="father">Father's Name:</label>
        <input type="text" id="father" placeholder="father's name">
        <p>Gender:</p>
        <input type="radio" name="gender" id="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="gender">Female</label>  
        <input type="radio" name="gender" id="raghav">
        <label for="gender">Others</label>
        <br><br>
        <label for="Education">Education qualification:</label>
        <select name="education" id="education">
            <option value="10">Completed 10th</option>
            <option value="12" selected>Completed 12th</option>
            <option value="under">Under graduate</option>
            <option value="post">Post graduate</option>
        </select>
        <br><br>
        <label for="numbers">Mobile No:</label>
        <select name="number" id="numbers">
            <option value="+91">+91</option>
            <option value="+01">+01</option>
            <option value="+90">+90</option>
            <option value="+92">+92</option>
        </select>
        <input type="number" id="mobile">
        <br><br>
        <label for="date">DOB</label>
        <input type="date" id="date">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" placeholder="address"></textarea><br><br>
        <label for="email">Email:</label>
        <input type="textarea" placeholder="email">
        <br><br>
        <label for="nation">Country:</label>
        <select name="nation" id="nation">
            <option value="India" selected>India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">Australia</option>
            <option value="India">Japan</option>
            <option value="India">Other</option>
        </select>
        <br><br>
        <label for="skills">Skills:</label>
        <br>
        <label for="html">HTML</label>
        <input type="checkbox" id="html">
        <br>
        <label for="css">CSS</label>
        <input type="checkbox" id="css">
        <br>
        <label for="java">JAVA</label>
        <input type="checkbox" id="java">
        <br>
        <label for="script">JavaScript</label>
        <input type="checkbox" id="script">
        <br>
        <label for="dbms">DBMS</label>
        <input type="checkbox" id="dbms">
        <br>
        <label for="cn">CN</label>
        <input type="checkbox" id="cn">
        <br>
        <label for="os">Os</label>
        <input type="checkbox" id="os">
        <br>
        <label for="python">Python</label>
        <input type="checkbox" id="python">
        <br>
        <label for="c">C language</label>
        <input type="checkbox" id="c">
        <br>
        <label for="c++">C++</label>
        <input type="checkbox" id="c++">
        <br><br>
        <label for="exp">Years of experience:</label>
        <select name="exp" id="exp">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="5+">5+</option>
        </select>
        <hr>    
        <h2><i>Certificates</i></h2>
        <label for="10th">10th certificate:</label>
        <input type="file" id="10th" required>
        <br><br>
        <label for="12th">12th certificate:</label>
        <input type="file" id="12th" required>
        <br><br>
        <label for="Undr">Under graduation certificate:</label>
        <input type="file" id="Undr" required>
        <br><br>
        <label for="Post">Post graduation certificate:</label>
        <input type="file" id="Post" required>
        <br><br>
        <button type="submit">Submit</button>
        
</body>
</html>
