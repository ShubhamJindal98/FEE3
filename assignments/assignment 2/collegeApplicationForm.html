<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application form</title>
    <link rel="stylesheet" href="collegeApplicationForm.css">
</head>
<body>
    <center><h1>College application form</h1></center>
    <hr>
    <br>

    <center>
    <div class="form">
        <label for="title">Name:</label>
        <select name="title" id="title">
            <option value="Mr">Mr</option>
            <option value="Ms">Ms</option>
        </select>
        <input type="text" placeholder="first name" id="firstN">
        <input type="text" placeholder="last name" id="lastN">
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br>
        <label for="phone">Phone:</label>
        <input type="number">
        <br><br>
        <label for="street">Address:</label>
        <input type="text" placeholder="street" style="width: 390px; display:block">
        <input type="text" placeholder="city">
        <input type="text" placeholder="state">
        <input type="number" placeholder="zip code">
        <input type="text" placeholder="country">
        

        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email">



    </div>
    </center>

</body>
</html>
